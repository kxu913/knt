<div class="navbar-form btn-group">
	 #if($null.isNull($userName))
	 
	<button type="button" class="btn btn-success" onclick="login()">Login In</button>
	<button type="button" class="btn btn-default" onclick="doRegister()">Register</button>
	<button type="button" class="btn btn-info" onclick="gotoOrderList()">My Account</button>
	#else
	<div class="form-group">
	<label style="color: white">Welcome!! $userName</label>
	<button type="button" class="btn btn-default" onclick="loginOut()">Login Out</button>
	<button type="button" class="btn btn-info" onclick="gotoOrderList()">My Account</button>
	</div>
	#end
	
</div>
<div class="navbar-form btn-group">
	<button type="submit" class="btn btn-info" onclick="openShoppingCart()">
		<span class="glyphicon glyphicon-shopping-cart" ></span> 
		<span class='badge' style='color: red' id="shopping-cart-count">0</span>
	</button>
	<button type="submit" class="btn btn-info" onclick="viewWishList();">
		<span class="glyphicon glyphicon-heart"></span> <span class='badge'></span>
	</button>
</div>
<div class="navbar-form btn-group">
	<a id="questionId" href="#addQuestion" rel="leanModal" class="btn btn-warning">
		<span class="glyphicon glyphicon-question-sign"> </span> Ask Question
	</a>
	<button type="button" class="btn btn-info" onclick="showFeedback()">
		<span class="glyphicon glyphicon-plus-sign"> </span> FeedBack
	</button>
	<button type="submit" class="btn btn-primary">
		<span class="glyphicon glyphicon-question-sign"> </span> Help
	</button>
</div>
