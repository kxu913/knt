<div class="row" style="padding: 10px 0px 10px 0px;">
	<div class="col-sm-10">
		<p class="text-warning">
			<strong>Home :: Feedback</strong>
		</p>
	</div>
	<div class="col-sm-2">
		<a id="feedbackId" href="#addFeedback" rel="leanModal"
			class="btn btn-warning"> <span
			class="glyphicon glyphicon-question-sign"> </span>Add feedback
		</a>
	</div>
</div>
#foreach($feedback as $!feedbackList)
<div class="table-responsive">
	<table class="table table-bordered">

		<tr>
			<td
				style="width: 10%; padding: 0px; vertical-align: middle; text-align: center;">Name:
			</td>
			<td
				style="width: 10%; padding: 0px; vertical-align: middle; text-align: center;">$feedback.firstname
				$feedback.lastname</td>
			<td
				style="width: 10%; padding: 0px; vertical-align: middle; text-align: right;">Date:</td>
			<td
				style="width: 20%; padding: 0px; vertical-align: middle; text-align: left;">$feedback.fupdatetime</td>
			<td
				style="width: 10%; padding: 0px; vertical-align: middle; text-align: right;">Phone:</td>
			<td
				style="width: 20%; padding: 0px; vertical-align: middle; text-align: left;">$feedback.telephone</td>
		</tr>

		<tr>
			<td style="vertical-align: middle; text-align: right;">Comments:</td>
			<td colspan="5"
				style="vertical-align: middle; text-align: left; word-break: break-all; word-wrap: break-word;">$feedback.fdescription</td>
		</tr>
	</table>
</div>
#end

<div id="addFeedback">
	<div id="signup-ct">
		<div id="addFeedback-header">
			<h3>Add a FeedBack</h3>
			<a href="#" class="modal_close"></a>
		</div>
		<form class="form-horizontal" role="form" action="">
			<fieldset>
				<div class="form-group">
					<label for="firstName" class="col-sm-2 control-label">First
						Name:</label>
					<div class="col-sm-8">
						<input type="input" class="form-control" id="firstName"
							placeholder="FirstName" required>
					</div>
				</div>

				<div class="form-group">
					<label for="lastName" class="col-sm-2 control-label">Last
						Name:</label>
					<div class="col-sm-8">
						<input type="input" class="form-control" id="lastName"
							placeholder="LastName">
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-sm-2 control-label">Tel:</label>
					<div class="col-sm-8">
						<input type="input" class="form-control" id="tel"
							placeholder="Telephone">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email: </label>
					<div class="col-sm-8">
						<input type="input" class="form-control" id="email"
							placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address:
					</label>
					<div class="col-sm-8">
						<input type="input" class="form-control" id="address"
							placeholder="Address">
					</div>
				</div>

				<div class="form-group">
					<label for="extra" class="col-sm-2 control-label">Extra: </label>
					<div class="col-sm-8">
						<textarea class="form-control" id="extra"
							placeholder="Please input your question" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-2">
						<a href="#" class="btn btn-danger"
							onclick="closeModal('addQuestion')">Cancel</a>
					</div>
					<div class="col-sm-offset-1 col-sm-2">
						<button type="button" class="btn btn-primary"
							onclick="submitQeustion()">Submit</button>
					</div>
				</div>
			</fieldset>
		</form>

	</div>
</div>
