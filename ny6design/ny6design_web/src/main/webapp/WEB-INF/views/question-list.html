
<div>
	<ol class="breadcrumb" style="text-align: center; margin: 0px;">
		<li><strong>Question</strong></li>
	</ol>
</div>
<div class="row" style="margin: 0px;">
	<div class="col-lg-2  col-md-2" style="margin: 0px; padding: 0px">
		<div class="input-group">
			<span class="input-group-addon">Keywords</span> <input type="text"
				id="keyword" class="form-control" placeholder="Keyword">
		</div>
	</div>
	<div class="col-lg-8  col-md-8">
		<form class="navbar-form navbar-left"
			style="margin: 0px; padding: 0px">
			<button type="button" class="btn btn-success" onclick="searchUser()">
				<span class="glyphicon glyphicon-search"> </span> Search
			</button>
			<button type="button" class="btn btn-success" onclick="loadUsers()">
				<span class="glyphicon glyphicon-search"> </span> View All
			</button>
		</form>
	</div>
</div>
<div style="padding-top: 10px"></div>

#foreach($question as $!unrepliedQuestions)
<div class="table-responsive">
	<table class="table table-bordered">

		<tr>
			<td style="display: none" rowspan="2">$question.id</td>
			<td rowspan="2"
				style="width: 10%; padding: 0px; vertical-align: middle; text-align: center;">$question.firstname
				:: $question.lastname</td>
			<td
				style="width: 10%; padding: 0px; vertical-align: middle; text-align: right;">Telephone:</td>
			<td
				style="width: 20%; padding: 0px; vertical-align: middle; text-align: left;">$question.telephone</td>
			<td
				style="width: 10%; padding: 0px; vertical-align: middle; text-align: right;">Email:</td>
			<td
				style="width: 20%; padding: 0px; vertical-align: middle; text-align: left;">$question.emailaddress</td>
			<td
				style="width: 10%; padding: 0px; vertical-align: middle; text-align: right;">Address:</td>
			<td
				style="width: 20%; padding: 0px; vertical-align: middle; text-align: left;">$question.address</td>
		</tr>

		<tr>
			<td style="vertical-align: middle; text-align: right;">Detail:</td>
			<td colspan="5"
				style="vertical-align: middle; text-align: left; word-break: break-all; word-wrap: break-word;">$question.extra</td>
		</tr>

		<tr>
			<td colspan="7">
				<table class="table" style="padding: 0px; margin: 0px">
					<tr>
						<td
							style="width: 10%; padding: 0px; border: 0px; vertical-align: middle; text-align: center;">Date:</td>
						<td
							style="width: 20%; padding: 0px; border: 0px; vertical-align: middle; text-align: left;">$question.submittime</td>
						<td
							style="width: 50%; padding: 0px; border: 0px; vertical-align: middle; text-align: left;"></td>
						<td
							style="width: 10%; padding: 0px; border: 0px; vertical-align: middle; text-align: center;"><a href="#" class="btn btn-info" onclick="">Reply</a></td>
						<td
							style="width: 10%; padding: 0px; border: 0px; vertical-align: middle; text-align: center;"><a href="#" class="btn btn-danger" onclick="">Delete</a></td>

					</tr>
				</table>
			</td>
		<tr>
	</table>
</div>
#end
